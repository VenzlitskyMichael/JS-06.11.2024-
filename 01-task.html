<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Task 01</title>
</head>

<body>
    <button onclick="alert('Hello World')">Test Button ONE</button>
    <button onclick="show()">Test button TWO</button>
    <button id="testBtn">Test button THREE</button>
    <script>
        /*
        Задание:
        Добавьте для кнопки testBtn обработчик на событие click.
        Обработчик должен выводить на экран сообщение Hello world.
        Добавьте обработчик тремя разными способами.
        */
        function show(){
            alert('HELLO world');
        }       
        let div = document.querySelector("#testBtn");
        div.onclick = showTwo;
        function showTwo() {
            alert('hello WORLD');
        }
    </script>
</body>
