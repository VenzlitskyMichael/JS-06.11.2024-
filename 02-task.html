<body>
    r: <input id="input1" type="text" value="10"> <br />
h: <input id="input2" type="text"> <br />

<button id="add-btn">=</button>
<div id="result"></div>

<script>
    let input1 = document.querySelector("#input1");
    let input2 = document.querySelector("#input2");
    let addBtn = document.querySelector("#add-btn");
    let resultDiv = document.querySelector("#result");
    addBtn.onclick = calculateVolume;
    function calculateVolume() {
        let r = Number(input1.value);
        let h = Number(input2.value);
        let volume = Math.PI * Math.pow(r, 2) * h; 
        resultDiv.innerHTML = "Объем цилиндра: " + volume.toFixed(2);
    }
</script>
